document.getElementById('total').innerText = QUESTIONS.length;
let current=0,score=0;
function render(){
  if(current>=QUESTIONS.length){
    document.getElementById('app').innerHTML = '<div class="result"><h2>考试完成! 得分：' + score + '/' + QUESTIONS.length + '</h2><button onclick="restart()">重做</button></div>';
    return;
  }
  const q = QUESTIONS[current];
  let html = '<div class="question"><span class="badge">题 ' + (current+1) + '/' + QUESTIONS.length + '</span> ' + q.question + '</div>';
  if(q.type==='single'){
    q.options.forEach(function(opt){ html += '<label class="option"><input name="opt" type="radio" value="'+opt+'"> '+opt+'</label>'; });
    html += '<div class="controls"><button onclick="submitSingle()">提交</button></div>';
  }else if(q.type==='multiple'){
    q.options.forEach(function(opt){ html += '<label class="option"><input type="checkbox" value="'+opt+'"> '+opt+'</label>'; });
    html += '<div class="controls"><button onclick="submitMulti()">提交</button></div>';
  }else if(q.type==='blank'){
    html += '<input id="blank" style="width:100%;padding:8px" placeholder="请输入答案"><div class="controls"><button onclick="submitBlank()">提交</button></div>';
  }
  document.getElementById('app').innerHTML = html;
}
function submitSingle(){
  const sel = document.querySelector('input[name=opt]:checked');
  if(!sel){alert('请选择答案');return;}
  if(sel.value===QUESTIONS[current].answer) score++;
  current++; render();
}
function submitMulti(){
  const selected = Array.from(document.querySelectorAll('input[type=checkbox]:checked')).map(function(x){return x.value;});
  const ans = QUESTIONS[current].answer;
  try{
    if(JSON.stringify(selected.sort())===JSON.stringify(ans.sort())) score++;
  }catch(e){}
  current++; render();
}
function submitBlank(){
  const val = document.getElementById('blank').value.trim();
  if(val===QUESTIONS[current].answer) score++;
  current++; render();
}
function restart(){current=0;score=0;render();}
render();
</script>
